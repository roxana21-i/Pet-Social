{% extends "posts/post_base.html" %}
{% block title %}
  Delete Post
{% endblock %}
{% block post_content %}
  <div class="container mt-3 mb-3">
    <h1 class="text-center text-danger">Are you sure you want to delete this post?</h1>
    <h4 class="text-muted text-center">This action cannot be reverted!</h4>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-2">
      </div>
      <div class="col-md-8">
        {% include "posts/_post.html" with post=object hide_delete=True %}

        <form method="post">
          {% csrf_token %}
          <input type="submit" class="btn custom-delete-button btn-large" value="Confirm Delete">
          <a href="{% url 'posts:single' username=user.username pk=object.pk %}">Cancel</a>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
